<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data list implementation   </title>
</head>
<body>
    <label for="cars"> choose a car:</label>
    <select>
        <option value="volvo">Volvo</option>
    <option value="kia">kia</option>
    <option value="car" selected>ope1</option>
    <option value="audi">audi</option>
    </select> 
    <br>
    <hr>
    <br>
    <label for="cars"> choose a car:</label>
    <input type="text"list="cars" name="cars"/>
    <datalist id="cars">
        <option >volvo</option>
        <option >kia</option>
        <option >audi</option>
    </datalist>
    
    


</body>
</html>
